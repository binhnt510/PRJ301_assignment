<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-5/assets/css/login-5.css">

</head>
<body style="background-image: url(img/gray-background-50xghsf3iy5h9fmg.jpg); background-size: 100%;">
  <!-- Login 9 - Bootstrap Brain Component -->
<!-- Login 5 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5" >
  <div class="container">
    <div class="card border-light-subtle shadow-sm" style="border: 0;">
      <div class="row g-0">
        <div class="col-12 col-md-6 text-bg-primary">
          <div class="d-flex align-items-center justify-content-center h-100" style="background-image:url(img/5559852.jpg);background-size:cover " >
            <div class="col-10 col-xl-8 py-3">
                <img class="img-fluid rounded mb-3" loading="lazy" src="img/logo.png" style="height: 210px; width: 290px; >
              <hr class="border-primary-subtle mb-4">
              <h2 class="h1 mb-4" style="text-align: center; font-size: 43px; font-family: Arial, Helvetica, sans-serif;">Xưởng sản xuất TA</h2>
              <p class="lead m-0">•Đặt chất lượng lên hàng đầu</p>
              <p class="lead m-0">•Uy tín chuyên nghiệp</p>
              <p class="lead m-0">•Giao hàng đúng hẹn</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Đăng Nhập Tài Khoản</h3>
                </div>
              </div>
            </div>
              <form action="login" method="post">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" value="" required>
                </div>
                
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Đăng nhập</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="mt-5 mb-4"></p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
